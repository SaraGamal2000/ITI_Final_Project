{% extends './base.html' %}

{% block title %}Edit users{% endblock %}

{% block content %}
  <h1 style="text-align: center"> Edit the users</h1>

<form method="POST" >
  <div class="mb-3">

    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" value="{{users.name}}">
  </div>
 <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="text" name="image" class="form-control"  value="{{users.image}}">
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="text" name="age" class="form-control"  value="{{users.age}}">
  </div>
  <button type="submit" class="btn btn-info w-100">Edit</button>
</form>
{% endblock %}
